<!DOCTYPE html>

<head>

    <title>Weather forecast</title>
    <link href="./weather.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
</head>

<body>

    <div class="weather-app">

        <div class="search-bar">
            <input type="text" placeholder="city Name" id="locationName">
            <button onclick="getWeather()"><i class="fas fa-search"></i></button>

        </div>


        <div class="main-card">

            <div class="city">
            <i class="fa-solid fa-location-crosshairs"></i>
            <span id="city">Pune</span>
            <span id="region">Maharashtra</span>
            <span id="country">India</span>
            </div>

            <div class="temprature">
                <div class="temp" id="temp">30.2Â°</div>

                <div class="status">
                    <i class="fas fa-sun" id="status-icon"></i>
                    <span id="status">Sunny</span>
                </div>
            </div>

            <div class="time">
                <i class="fa-solid fa-clock"></i>
                <span id="time">2026-02-09 13:10</span>
            </div>
        </div>



        <div class="stats">

            <div class="stat-card">
                <div>
                 <h5>Humidity</h5>
                  <i class="fas fa-droplet"></i>
                </div>

                <div class="stat-info">
                     <p id="humidity">18%</p>
                     
                </div>
            </div>

            <div class="stat-card">
                <div>
                <h5>Wind</h5>
                <i class="fas fa-wind"></i>
                </div>

                <div class="stat-info">
                    <p id="wind">3.6 kph</p>
                </div>
            </div>

            <div class="stat-card">

                <div>
                <h5>Wind Direction</h5>
                <i class="fas fa-flag"></i>
                </div>

                <div class="stat-info">
                <p id="wind-direction">NE</p>
                </div>
            </div>

            <div class="stat-card">

                <div>
                <h5>Air Pressure</h5>
                <i class="fas fa-gauge-high"></i>
                </div>

                <div class="stat-info">
                <p id="air-pressure">1012 mb</p>
                </div>
            </div>

        </div>

    </div>
 

    <script src="./weather.js"></script>
</body>

</html>
